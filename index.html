<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <style>
      body {
        min-height: 100vh;
        min-width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        background: #e4e4e4;
        position: relative;
      }
      #game-board {
        background: #000;
        width: 100vmin;
        height: 100vmin;
        display: grid;
        grid-template-rows: repeat(21, 1fr);
        grid-template-columns: repeat(21, 1fr);
        opacity: 0.5;
      }

      .snake {
        background-color: #fff;
        border: 0.25vmin solid palevioletred;
      }

      .food {
        background: palevioletred;
        border: 0.25vmin solid #fff;
      }
      .btn {
        position: absolute;
        background-color: red;
        z-index: 100;
      }
      #btnUp {
        top: 0;
        left: 50%;
        transform: translate(-50%, 0);
      }
      #btnDown {
        top: 100%;
        left: 50%;
        transform: translate(-50%, -100%);
      }
      #btnLeft {
        top: 50%;
        left: 0;
        transform: translate(0, -50%);
      }
      #btnRight {
        top: 50%;
        left: 100%;
        transform: translate(-100%, -50%);
      }
    </style>
  </head>
  <body>
    <!-- <input type="checkbox" value="up" class="btn" id="btnUp" />
    <input type="checkbox" value="down" class="btn" id="btnDown" />
    <input type="checkbox" value="left" class="btn" id="btnLeft" />
    <input type="checkbox" value="right" class="btn" id="btnRight" /> -->
    <div id="game-board"></div>
  </body>
  <script src="./game.js" defer type="module"></script>
</html>
